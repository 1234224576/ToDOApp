<ons-page>

  <ons-toolbar>
    <div class="left"><ons-toolbar-button ng-click="tapBackButton()"><ons-icon icon="ion-ios-arrow-back" size="34px"></ons-icon></ons-toolbar-button></div>
    <div class="center">Support</div>
  </ons-toolbar>

  <ons-list modifier="inset" style="margin-top: 10px">
    <ons-list-item class="to-wrapper">
    お問い合わせ
    </ons-list-item>
    <ons-list-item>
      <input type="text" class="text-input text-input--transparent" placeholder="Title" style="width: 100%" name="title" ng-model="formdata.title">
    </ons-list-item>
    <ons-list-item>
      <input type="text" class="text-input text-input--transparent" placeholder=E-Mail style="width: 100%" name="mail" ng-model="formdata.mail">
    </ons-list-item>

    <ons-list-item>
      <textarea class="textarea textarea--transparent" placeholder="Message" style="width: 100%; height: 100px;"  name="contentdata" ng-model="formdata.contentdata"></textarea>
    </ons-list-item>
  </ons-list>

  <div style="padding: 10px 9px">
    <ons-button modifier="large" style="margin: 0 auto;" ng-click="tapSubmitButton()">
      送信
    </ons-button>
  </div>

  <div style="padding: 10px 9px;font-size:12px" align="center">
      <a href="http://deeptoneworks.com/" target="_blank">
        <img src="src/img/dtw_logo.png" width="100px">
      </a>
      <p style="margin-top:-5px;">Copyright &copy; DEEPTONEWORKS All Rights Reserved.</p>
  </div>


</ons-page>
